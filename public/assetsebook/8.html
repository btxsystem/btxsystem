<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Bitlabs</title>
      <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="assets/css/icheck.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   </head>
   <body class="bit-bg4">
      <nav class="bit-header2 navbar navbar-inverse">
         <div class="container">
            <div class="navbar-header d-none d-sm-block">
               <a class="navbar-brand" href="#">
               <button type="button" class="btn bit-btn3">
                  <img src="assets/img/back-icon2.png" class="pr5"> 
                  <span>KEMBALI</span>
               </button>
               </a>
            </div>
            <div class="navbar-header d-sm-none">
               <a class="navbar-brand" href="#">
               <button type="button" class="btn bit-btn3">
                  <img src="assets/img/back-icon2.png" class="pr5"> 
               </button>
               </a>
            </div>
            <a class="navbar-brand" href="#">
            <img src="assets/img/logo.png" alt="logo" height="25">
            </a>
            <ul class="nav navbar-nav navbar-right">
               <li>
                  <a href="#">
                  <img src="assets/img/big-profile.png" class="img-circle" width="35" height="35"> 
                  </a>
               </li>
            </ul>
         </div>
      </nav>
      <div class="container mb-5" style="padding-left: 5%; padding-right: 5%;">
         <div class="mt50 row">
            <div class="col-md-12 d-flex justify-content-center">
               <div class="col-lg-6 col-12">
                  <div class="card noborder">
                     <div class="card-body">
                        <img src="assets/img/big-profile.png" class="media-object mx-auto d-block img-fluid">
                        <div class="media">
                           <div class="media-body pl15 pt10 text-center">
                              <h5 class="media-heading fz20"><b>Riko Sapto Dimo</b></h5>
                              <p class="fz13">Rikosaptodimo@gmail.com</p>
                           </div>
                        </div>
                        <hr>
                        <div class="media mb-4">
                           <div class="media-left">
                              <img src="assets/img/illustration1.png" class="media-object img-8">
                           </div>
                           <div class="media-body pr50 pl15">
                              <h5 class="media-heading fz16"><b>Menjadi Seorang Web Developer</b></h5>
                              <div class="row">
                                 <div class="col-md-6">
                                    <div class="text-left fz14">25/50</div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="text-right fz14">35%</div>
                                 </div>
                              </div>
                              <div class="progress">
                                 <div class="progress-bar bg-success" style="width:35%"></div>
                              </div>
                           </div>
                        </div>
                        <div class="media mb15">
                           <div class="media-left">
                              <img src="assets/img/illustration2.png" class="media-object img-8">
                           </div>
                           <div class="media-body pr50 pl15">
                              <h5 class="media-heading fz16"><b>Membangun Aplikasi Android</b></h5>
                              <div class="row">
                                 <div class="col-md-6">
                                    <div class="text-left fz14">50/80</div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="text-right fz14">45%</div>
                                 </div>
                              </div>
                              <div class="progress">
                                 <div class="progress-bar bg-success" style="width:45%"></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-md-12 d-flex justify-content-center mt-4">
               <div class="col-12 col-lg-6">
                  <div class="card noborder">
                     <div class="card-body">
                        <h5 class="text-center fz20 mb20">Set goal anda</h5>
                        <form>
                           <div class="card bit-card1 mb15">
                              <div class="media pl10 pr10">
                                 <div class="media-left">
                                    <div class="radio icheck-emerland">
                                       <input type="radio" id="emerland1" name="bit1">
                                       <label for="emerland1">Casual</label>
                                    </div>
                                 </div>
                                 <div class="media-body">
                                    <p class="text-right colorgray fz14 pt12 m0">5 latihan</p>
                                 </div>
                              </div>
                           </div>
                           <div class="card bit-card1 mb15 active">
                              <div class="media pl10 pr10">
                                 <div class="media-left">
                                    <div class="radio icheck-emerland">
                                       <input type="radio" id="emerland2" name="bit1" checked="">
                                       <label for="emerland2">Pro</label>
                                    </div>
                                 </div>
                                 <div class="media-body">
                                    <p class="text-right colorgray fz14 pt12 m0">10 latihan</p>
                                 </div>
                              </div>
                           </div>
                           <div class="card bit-card1 mb15">
                              <div class="media pl10 pr10">
                                 <div class="media-left">
                                    <div class="radio icheck-emerland">
                                       <input type="radio" id="emerland3" name="bit1">
                                       <label for="emerland3">Insane</label>
                                    </div>
                                 </div>
                                 <div class="media-body">
                                    <p class="text-right colorgray fz14 pt12 m0">15 latihan</p>
                                 </div>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script type="text/javascript">
         $('input[type=radio][name=bit1]').change(function() {
            $("div").removeClass("active");
            $(this).closest(".card").addClass("active");
         });
      </script>
   </body>
</html>
