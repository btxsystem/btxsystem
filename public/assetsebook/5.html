<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bitlabs</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  </head>
  <body class="bit-bg3 container">
    <div class="col-xl-12">
      <div class="row" style="margin-top: 40px;">
        <div class="col-xl-4 col-lg-4 col-sm-4 pt-1 mb-3">
          <div class="brand">
            <img src="assets/img/logo.png" alt="logo" class="logo-5">
          </div>
        </div>
        <div class="col-xl-7 col-lg-7 col-sm-8 col-12">
          <div class="row">
            <div class="col-4 text-center" style="color: #fff;">
              <div class="d-flex justify-content-center">
                <div class="step-1">
                  1
                </div>
              </div>
                <small>Atur penngalaman anda</small>
            </div>
              <hr class="hr-1">
            <div class="col-4 text-center wizard-1">
              <div class="d-flex justify-content-center">
                <div class="step-2">
                  2
                </div>
              </div>
                <small>Pilih target anda</small>
            </div>
              <hr class="hr-2">
            <div class="col-4 text-center wizard-1">
              <div class="d-flex justify-content-center">
                <div class="step-2">
                  3
                </div>
              </div>
                <small>Mulai belajar</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="h-100">
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center mb-4" style="margin-bottom: 60px; margin-top: 30px;">
        <h5 style="color: #FFF; font-size: 27px;">Berapa banyak pengalaman anda di coding?</h5>
      </div>
      <div class="container">
        <div class="card-deck mb-3 text-center" style="padding: 0;">
          <div class="col-xl-4 col-lg-4 col-sm-4" style="padding: 0px;">
            <div class="card mb-3 shadow-sm" style="min-height: 260px;">
              <div class="card-body d-flex flex-column">
                <div class="text-center">
                  <img src="assets/img/flask.png" style="height: 100px; max-width: 100px; margin-bottom: 15px;">
                </div>
                <h5 class="card-title pricing-card-title">Tidak ada</h5>
                <p>Kamu akan mulai perjalananmu disini</p>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-sm-4" style="padding: 0px;">
            <div class="card mb-3 shadow-sm" style="min-height: 260px;">
              <div class="card-body d-flex flex-column">
                <div class="text-center">
                  <img src="assets/img/sedikit.png" style="height: 100px; max-width: 100px; margin-bottom: 15px;">
                </div>
                <h5 class="card-title pricing-card-title">Sedikit</h5>
                <p>Kamu telah membangun sedikit program atau web</p>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-sm-4" style="padding: 0px;">
            <div class="card mb-3 shadow-sm" style="min-height: 260px;">
              <div class="card-body d-flex flex-column">
                <div class="text-center">
                  <img src="assets/img/banyak.png" style="height: 100px; max-width: 100px; margin-bottom: 15px;">
                </div>
                <h5 class="card-title pricing-card-title">Banyak</h5>
                <p>Kamu telah mengerjakan project besar</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 text-center mt50 mb-3">
          <button type="button" class="btn btn-md btn-warning bit-btn2">Lanjutkan</button>
        </div>
      </div>
    </section>
  </body>
</html>
